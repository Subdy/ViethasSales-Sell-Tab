<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Lịch sử bán hàng</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search">
    <ion-searchbar placeholder="Tìm đơn hàng"></ion-searchbar>
    <div class="select-option">
        <ion-select interface="popover">
          <ion-select-option value="nes">A-Z</ion-select-option>
          <ion-select-option value="n64">Z-A</ion-select-option>
        </ion-select>
    </div>
  </div>
  <div class="general-content1">
    <ion-segment class="chart-revenue" (ionChange)="segmentChanged($event)">
      <ion-segment-button checked class="revenue-button" value="hours">
        <ion-label>Tất cả</ion-label>
      </ion-segment-button>
      <ion-segment-button class="revenue-button" value="day">
        <ion-label>Lưu tạm</ion-label>
      </ion-segment-button>
      <ion-segment-button class="revenue-button" value="mouth">
        <ion-label>Đã bán</ion-label>
      </ion-segment-button>
      <ion-segment-button class="revenue-button" value="year">
        <ion-label>Đã hủy</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="calendar">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="col1">
          <div class="div-cal1"  >
            <span style="float: left;">Từ :</span>
            <ion-item class="cal1" style="float: right;">
              
              <ion-datetime displayFormat="DD-MM-YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
              <ion-icon name="calendar"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="6" class="col2">
          <div class="div-cal2">
            <span>Đến :</span>
            <ion-item class="cal2">
              
              <ion-datetime displayFormat="DD-MM-YYYY" min="2005" max="2016" value="2008-09-02"></ion-datetime>
              <ion-icon name="calendar"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
 
  <div class="bills" >
    <div class="title_1">
      <p>Tổng <span>{{ number }}</span> đơn hàng trong ngày</p>
      <button>Xuất báo cáo</button>
    </div>
    
    
    <div class="scroll" scrollX=“true” scrollEvents=“true” scrollY=“false” style="height: 75vh; width: 95vw;">
      <div class="detail" *ngFor="let item of bills">
        <div class="bill">
          <div class = "info-bill1">
            <div class = "left"><b>{{item.id_bill}}</b></div>
            <div class = "right" style="color:#00A859"><b>{{item.cost | number: '1.0-0'}}</b></div>
          </div>
          <div class = "status-bill1">
            <div class = "left">{{item.customer}}</div>
            <div class = "right">{{item.status}}</div>
          </div>
          <div class = "date">{{item.date | date: 'dd/MM/yyyy hh:mm'}}</div>
        </div>
      </div>
    </div> 
  </div>
</ion-content>
