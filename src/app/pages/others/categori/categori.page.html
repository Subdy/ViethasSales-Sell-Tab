<ion-header>
  <ion-toolbar>
    <ion-title>Quản Lý Danh Mục</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container-categori">
  <div class="content-full">
    <div class="searchbar">
      <div class="searchbar-tt">
        <ion-searchbar placeholder="Tìm Sản Phẩm">
        </ion-searchbar>
      </div>
    </div>
    <div class="content-tt">
      <ion-grid>
        <ion-row >
          <ion-col col-6 >
            <div  class="content-card1">
              <ion-card >
                <ion-icon name="add"></ion-icon>
              </ion-card >
              <div>
                <div class="card-title">Thêm Danh Mục Sản Phẩm</div>
              </div>
             </div>
          </ion-col>
          <ion-col col-6 *ngFor="let item of list_ds">
            <div class="content-card2" >
              <ion-card >
                <img src="../../../assets/img/download.jpg">
              </ion-card>
              <div>
                <div class="card-title">{{item.name}}</div>
              </div>
             </div>
          </ion-col>
        </ion-row>
        </ion-grid>
  </div>
  </div>
</ion-content>
