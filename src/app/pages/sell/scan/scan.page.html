<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-buttons class="camera-btn" slot="end" (click)="scan()">
        <ion-icon name="camera"></ion-icon>
    </ion-buttons>
      <ion-searchbar placeholder="Tìm tên, mã, barcode sản phẩm"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scan">
    <ion-icon name="barcode"></ion-icon>
  </div>
</ion-content>
