<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Doanh thu theo nhân viên</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-report-staff">
  <div class="general-content1">
    <ion-segment class="chart-revenue" (ionChange)="segmentChanged($event)">
      <ion-segment-button checked class="revenue-button" value="revenue">
        <ion-label>Doanh thu</ion-label>
      </ion-segment-button>
      <ion-segment-button class="revenue-button" value="profit">
        <ion-label>Lợi nhuận</ion-label>
      </ion-segment-button>
      <ion-segment-button class="revenue-button" value="number">
        <ion-label>Số lượng</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="calendar">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="col1">
          <div class="div-cal1"  >
            <span style="float: left;">Từ </span>
            <ion-item class="cal1" style="float: right;">
              
              <ion-datetime displayFormat="DD/MM/YYYY" min="2005" max="2016" value="2008/09/02"></ion-datetime>
              <ion-icon name="calendar"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="6" class="col2">
          <div class="div-cal2">
            <span>đến </span>
            <ion-item class="cal2">
              
              <ion-datetime displayFormat="DD/MM/YYYY" min="2005" max="2016" value="2008/09/02"></ion-datetime>
              <ion-icon name="calendar"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="chart-horizontal">
      <div class="ct3_bg">
        <canvas height="240" width="200" #barChart class="chart"></canvas>
      </div>
  </div>
  <div class="button">
    <button>Xuất báo cáo</button>
  </div>
</ion-content>
